# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots package

    - name: Gather artifacts
      run: mkdir staging && cp target/*.jar staging

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Package
        path: staging

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: Package
        path: staging

    - name: Run with Maven
      run: java -jar staging/console-app-*.jar

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v4

  docker_build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: Package
        path: staging

    - name: Short SHA for Docker
      uses: benjlevesque/short-sha@v3.0
      id: short-sha
      with:
        length: 7

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Docker build
      run: docker image build -t ${{ secrets.DOCKERHUB_USERNAME }}/console-app:${{ steps.short-sha.outputs.sha }} --build-arg JAR_FILE=staging/console-app-*.jar .

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.23.0
      with:
        image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/console-app:${{ steps.short-sha.outputs.sha }}
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

    - name: Upload Docker image tag
      run: echo "DOCKER_TAG=${{ secrets.DOCKERHUB_USERNAME }}/console-app:${{ steps.short-sha.outputs.sha }}" > docker_tag.txt

    - name: Upload Docker tag artifact
      uses: actions/upload-artifact@v4
      with:
        name: DockerTag
        path: docker_tag.txt

  docker_run:
    runs-on: ubuntu-latest
    needs: docker_build

    steps:
    - name: Download Docker tag artifact
      uses: actions/download-artifact@v4
      with:
        name: DockerTag
        path: docker_tag.txt

    - name: Read Docker tag
      id: read_tag
      run: echo "DOCKER_TAG=$(cat docker_tag.txt)" >> $GITHUB_ENV

    - name: Docker run
      run: docker container run -i --rm ${{ env.DOCKER_TAG }}
